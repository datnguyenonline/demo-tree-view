<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo tree view</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="jquery-3.4.1.min.js"></script>
		<script src="jquery-ui.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<p>Demo tree view</p>
			<div class="container">
				<!--root node-->
				<div class="item-wrapper">
					<div class="item-node">
						<div class="item-content-container" id="draggable_root" draggable="true">
							<div class="item-content">
								This is root
							</div>
						</div>
						<button class="btn-group-collapse" type="button" onclick="collapseChild(this, 4)">4 &gt;</button>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>

	</body>
</html>
